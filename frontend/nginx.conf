server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests if needed, or just let them go to http://localhost:8000
    # location /api {
    #     proxy_pass http://api-empresa-nginx;
    # }
}

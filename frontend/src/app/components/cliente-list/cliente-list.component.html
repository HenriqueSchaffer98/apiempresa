<div class="page-container fade-in">
  <div class="page-header">
    <h2>Clientes</h2>
    <button routerLink="/clientes/novo" class="btn-primary">Novo Cliente</button>
  </div>

  <div class="table-container glass-card">
    <div *ngIf="loading()" class="loading">
      Carregando...
    </div>

    <div *ngIf="!loading() && clientes().length === 0" class="empty-state">
      Nenhum cliente encontrado.
    </div>

    <table *ngIf="!loading() && clientes().length > 0" class="full-width-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Login</th>
          <th>E-mail</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes()">
          <td>{{ cliente.id }}</td>
          <td>{{ cliente.nome }}</td>
          <td>{{ cliente.login }}</td>
          <td>{{ cliente.email }}</td>
          <td class="actions">
            <button [routerLink]="['/clientes/editar', cliente.id]" class="btn-edit">Editar</button>
            <button (click)="deleteCliente(cliente.id!)" class="btn-delete">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

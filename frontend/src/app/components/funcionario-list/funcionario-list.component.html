<div class="page-header">
  <h2>Funcionários</h2>
  <button routerLink="/funcionarios/novo" class="btn-primary">Novo Funcionário</button>
</div>

<div class="glass-card table-container">
  <div *ngIf="loading" class="loading">Carregando...</div>
  
  <table *ngIf="!loading">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Login</th>
        <th>E-mail</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let f of funcionarios">
        <td>{{ f.id }}</td>
        <td>{{ f.nome }}</td>
        <td>{{ f.login }}</td>
        <td>{{ f.email }}</td>
        <td class="actions">
          <button [routerLink]="['/funcionarios/editar', f.id]" class="btn-edit">Editar</button>
          <button (click)="deleteFuncionario(f.id!)" class="btn-delete">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && funcionarios.length === 0" class="empty-state">
    Nenhum funcionário cadastrado.
  </div>
</div>
